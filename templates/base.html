<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <style>
        .alert {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #f44336;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="inset-x-1 bg-teal-500 h-auto p-5 mb-10">
        <nav>
            <ul class="flex flex-row justify-center gap-10 decoration-none text-white">
                <li
                    class="text-2xl underline-offset-4 hover:underline hover:cursor-pointer {% if active_page == 'home' %}underline{% endif %}">
                    <a href="/">Home</a>
                </li>
                <li
                    class="text-2xl underline-offset-4 hover:underline hover:cursor-pointer {% if active_page == 'logs' %}underline{% endif %}">
                    <a href="/view-logs">Logs</a>
                </li>
            </ul>
        </nav>
    </header>

    {% if message %}
    <div class="alert {% if message_type == 'error' %}alert-error{% endif %}">
        {{ message }}
    </div>
    {% endif %}

    <main class="flex flex-col justify-center items-center gap-8 mb-14 px-4 w-full md:max-w-[80%] mx-auto">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
