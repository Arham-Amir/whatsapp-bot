<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
</head>
<body>
    <h1>View Logs</h1>
    <form action="/view-logs" method="get">
        <label for="phone_number">Search by Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}" placeholder="Enter phone number">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for log in logs %}
            <li>
                <strong>Phone Number:</strong> {{ log.phone_number }}<br>
                <strong>History:</strong><br>
                {% for entry in log.history %}
                    <div>
                        <strong>Role:</strong> {{ entry.role }}<br>
                        <strong>Content:</strong> {{ entry.content }}<br>
                    </div>
                {% endfor %}
            </li>
        {% else %}
            <li>No logs found.</li>
        {% endfor %}
    </ul>
</body>
</html>
